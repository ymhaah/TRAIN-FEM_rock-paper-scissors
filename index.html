<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="description" />
		<meta name="author" content="Yousef Hafnawi" />
		<meta name="color-scheme" content="light" />
		<link rel="icon" type="image/svg+xml" href="./images/svg/logo.svg" />
		<title>Rock-Paper-Scissors</title>
		<!-- ################ scripts ################ -->
		<!-- ################ gsap ################ -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
			defer
		></script>

		<!-- ################ Fonts ################ -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- ################ main style ################ -->

		<link rel="stylesheet" href="./app/style/main.css" />
	</head>
	<body>
		<main class="radial-gradient">
			<a
				href="#game"
				class="visually-hidden"
				title="click Enter to skip to the game"
				>skip to game</a
			>

			<!-- header -->
			<header class="main-header">
				<div class="Container main-header__Container">
					<div class="main-header__Logo">
						<a href="./index.html"
							><img
								src="./images/svg/logo.svg"
								alt="Rock Paper Scissors"
							/>
							<h1 class="visually-hidden" id="title">
								Rock Paper Scissors
							</h1>
						</a>
					</div>
					<div class="score">
						<button
							class="toClickButton score__button"
							type="button"
						>
							<h2 class="score__heading--small">
								Score<span class="h2" id="scoreValue">-</span>
							</h2>
						</button>
					</div>
				</div>
			</header>

			<!-- Hero section starts -->
			<section aria-labelledby="title" id="game" class="the-game">
				<div class="Container">
					<div class="game__hero">
						<div class="hero-items">
							<img
								src="./images/svg/bg-triangle.svg"
								alt=""
								class="triangle"
							/>
							<div
								class="hero__item--rock linear-gradient hero__item"
								date-house-chosen="false"
								date-wining="false"
							>
								<button type="button" class="toClickButton">
									<img
										src="./images/svg/icon-rock.svg"
										alt="rock"
									/>
									<span class="visually-hidden"> Rock </span>
								</button>
							</div>
							<div
								class="hero__item--paper linear-gradient hero__item"
								date-house-chosen="false"
								date-wining="false"
							>
								<button type="button" class="toClickButton">
									<img
										src="./images/svg/icon-paper.svg"
										alt="paper"
									/>
									<span class="visually-hidden"> Paper </span>
								</button>
							</div>
							<div
								class="hero__item--scissors linear-gradient hero__item"
								date-house-chosen="false"
								date-wining="false"
							>
								<button type="button" class="toClickButton">
									<img
										src="./images/svg/icon-scissors.svg"
										alt="scissors"
									/>
									<span class="visually-hidden">
										Scissors
									</span>
								</button>
							</div>
							<div class="shadow"></div>
						</div>
						<div id="game-result" aria-hidden="true">
							<div class="game-result__text">
								<p aria-hidden="true" class="you-win">
									You Win
								</p>
								<p aria-hidden="true" class="you-lose">
									You Lose
								</p>
							</div>
							<button
								type="button"
								class="Button Button--result"
								tabindex="-1"
							>
								Play Again
							</button>
						</div>
					</div>
					<div class="b">
						<button
							id="resetButton"
							type="button"
							aria-controls="scoreValue"
							class="Button"
						>
							reset
						</button>
						<button
							type="button"
							aria-controls="bg-out-Of-Focus rules"
							class="Button"
							id="rulesButton"
						>
							Rules
						</button>
					</div>
				</div>
			</section>
		</main>
		<div id="bg-out-Of-Focus" aria-expanded="false" aria-hidden="true">
			<div id="rules">
				<header class="rules__header">
					<div class="Container">
						<h2>Rules</h2>
						<button
							type="button"
							class="toClickButton rules-header__close-Button"
							aria-controls="bg-out-Of-Focus"
							tabindex="-1"
						>
							<img
								src="./images/svg/icon-close.svg"
								alt="close button"
							/>
							<span class="visually-hidden"
								>click here to close</span
							>
						</button>
					</div>
				</header>
				<div class="rules__game-rules Container">
					<img src="./images/svg/image-rules.svg" alt="game rules" />
				</div>
			</div>
		</div>

		<!-- my scripts -->
		<script type="module" src="./app/script/main.js"></script>
	</body>
</html>
